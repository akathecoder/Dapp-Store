<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <!-- TODO : Add Favicon -->

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <title>Online ETH Store</title>
  </head>
  <body>
    <div class="container">
      <!-- Navbar -->
      <div class="row">
        <div class="mt-3 mb-4">
          <h1 class="text-center">Online ETH Store</h1>
          <hr />
          <br />
        </div>
      </div>

      <!-- Items -->
      <div id="itemsRow" class="row">
        <!-- Items for sale render here -->
      </div>
    </div>

    <div id="itemTemplate" class="container" style="">
      <div class="card" style="width: 18rem">
        <img
          src="https://animalso.com/wp-content/uploads/2017/01/Golden-Retriever_6.jpg"
          class="card-img-top"
          alt="Golden Retriever"
        />
        <div class="card-body">
          <h5 class="card-title">Scrappy</h5>
          <p class="card-text">
            <strong>Breed</strong>:
            <span class="pet-breed">Golden Retriever</span
            ><br />
            <strong>Age</strong>:
            <span class="pet-age">3</span><br />
            <strong>Location</strong>:
            <span class="pet-location">Warren, MI</span>
          </p>
          <a href="#" class="btn btn-primary" data-id="0">
            Adopt
          </a>
        </div>
      </div>
    </div>

    <!-- JQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Bootstrap JS Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
